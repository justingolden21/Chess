<body class="text-center text-bluegray-900 m-2 md:m-4">
	<section>
		<h1><small>pass the phone</small> <b>Chess</b></h1>
		<div class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-4">
			<div id="board" class="sm:col-span-2 md:col-span-3 w-96 mx-auto m-4"></div>
			<div class="mx-4">
				<p class="font-bold"><span id="turn"></span>'s turn</p>
				<label for="history" class="block mb-2 text-left">History:</label>
				<textarea id="history" class="w-full"></textarea>
				<label class="block mb-2 text-left">Captured:</label>
				<div id="captured-pieces" class="rounded p-4 my-2"></div>
			</div>
		</div>
		<button id="new-game-btn">
			<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
			New game
		</button>
		<button id="undo-btn">
			<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"></path></svg>
			Undo
		</button>
		<button class="modal-btn" href="#settings-modal">
			<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
			Settings
		</button>
		<hr class="my-4">
		<p><b>FEN:</b><br> <span id="fen"></span></p>
		<p><b>PGN:</b><br> <span id="pgn"></span></p>

		<!-- resign/offer draw option, games history option, download games, share FEN buttons -->
		<!-- toggle for show notation in settings -->
		<!-- fullscreen, contact, about, etc buttons -->

		<div id="settings-modal" class="modal">
			<div class="modal-content">
				<div class="modal-header">
					<button class="btn sm close hover-fill">
						<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
					</button>
					<h1>Settings</h1>
				</div>
				<div class="modal-body">
					<div class="toggle-container">
						<input type="checkbox" id="rotate-toggle" class="toggle-checkbox"/>
						<label class="toggle-bg"></label>
					</div>
					<label for="rotate-toggle" class="toggle-label">Rotate board after each move</label>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
